

<div class="authentication-wrapper">

    <div id="authentication-container">


        <div class="authentication-header">

            <div id="authentication-header-login" class="authentication-header-login">

                <h1 id="authentication-login-title" class="authentication-header-title">Welcome Back!</h1>

                <p id="authentication-login-subtitle" class="authentication-header-subtitle">Enter your email and password below and you'll be on your way.</p>

            </div>


            <div id="authentication-header-signup" class="authentication-header-signup">

                <h1 id="authentication-signup-title" class="authentication-header-title">Create your Account!</h1>

                <p id="authentication-signup-subtitle" class="authentication-header-subtitle">Semper mollis urna velit nulla, nec a viverra pellentesque hendrerit, class euismod nibh sed, torquent rhoncus wisi ea dictum.</p>

            </div>

        </div>
        <!-- .authentication-group-notes -->



        <div id="authentication-body" class="authentication-body">

            <div class="input-wrapper">

                <div id="input-name-wrapper" class="input-name-wrapper clearfix">

                    <div class="input-row">
                        <label id="authentication-first-name-label" for="authentication-first-name">first name</label>
                        <input id="authentication-first-name" type="text" placeholder="Enter your first name">
                    </div>

                    <div class="input-row">
                        <label id="authentication-last-name-label" for="authentication-last-name">last name</label>
                        <input id="authentication-last-name" type="text" placeholder="Enter your last name">
                    </div>

                </div>
                <!-- .input-name-wrapper -->


                <div class="input-row">
                    <label id="authentication-email-label" for="authentication-email">email</label>
                    <input id="authentication-email" type="email" placeholder="Enter your email" value="andrei@ildiesign.com">
                </div>
                <!-- email -->


                <div class="input-row">
                    <label id="authentication-password-label" for="authentication-password">password</label>
                    <input id="authentication-password" type="password" placeholder="Enter your password" value="asd123">
                </div>
                <!-- passowrd -->


            </div>
            <!-- .input-wrapper -->


            <div id="checkbox-wrapper" class="checkbox-wrapper">

                <input type="checkbox" id="authentication-remember-me">
                <label id="authentication-remember-me-label" class="checkbox-input" for="authentication-remember-me">Remember Me</label>

                <a href="#" id="authentication-forgot-password">Forgot Password?</a>

            </div>

        </div>
        <!-- .authentication-body -->


        <div id="authentication-footer" class="authentication-footer">

            <div id="authentication-button-action" class="button-primary">

                <span id="action-span">login</span>

            </div>

            <div id="authentication-button-switch" class="button-secondary">

                <span id="switch-span">sign up</span>

            </div>


        </div>


    </div>

</div>
